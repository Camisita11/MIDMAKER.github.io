<section id="contacto" class="contacto-section">
  <h2 class="titulo-contacto">CONTÁCTANOS</h2>

  <form class="formulario-contacto" id="contactForm">
    <label for="nombre">Nombre*</label>
    <input type="text" id="nombre" placeholder="Tu nombre..." required>

    <label for="correo">Correo electrónico*</label>
    <input type="email" id="correo" placeholder="Tu correo electrónico..." required>

    <label for="mensaje">Mensaje*</label>
    <textarea id="mensaje" rows="6" placeholder="Tu mensaje..." required></textarea>

    <button type="submit" class="btn-enviar">Enviar</button>
  </form>
</section>
<script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Detiene el comportamiento por defecto
    alert("¡Mensaje enviado correctamente!");
    
    // Limpia el formulario
    this.reset();
  });
</script>
